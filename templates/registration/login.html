<!DOCTYPE html>
{% extends 'testapp/base.html' %}
{% block body_block %}
<h1>Login</h1>
<div>
    <h2>Login to Your Account</h2>
    <p>Please enter your credentials to access the Online Exam platform.</p>

    <form method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Login">
    </form>

    <p>Don't have an account? <a href="/signup">Sign Up Here</a></p>
</div>
{% endblock %}
